<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<head>
    <meta name="viewport" content="initial-scale=1.0,width=device-width"/>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css" media="screen"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write(unescape('%3Cscript src="js/jquery/jquery-1.8.3.min.js"%3E%3C/script%3E'))</script>
    <script src="js/javascript.js" type="text/javascript"></script>
</head>

<body>
<header class="navigation bluegradient clearfix">
    <a href class="navigationLink" wicket:id="backButton">
        <div class="button floatleft">
            <div class="icon ic_left_arrow">back</div>
        </div>
    </a>

    <h1 class="pageTitle"><span wicket:id="pageTitle"></span></h1>

    <!--<button class="floatright">--><!--<div class="button">--><!--<div class="icon ic_save_arrow">save</div>-->
    <!--</div>--><!--</button>-->
</header>

<section>

    <wicket:child/>

</section>

<wicket:enclosure child="feedbackMessages">
    <div class="fullscreenOverlay">
        <div id="feedbackMessagePanel" class="centeredContainer feedbackContainer">
            <div id="feedbackMessagesCloseButton" class="button floatleft">
                <div class="icon ic_cross">close</div>
            </div>

            <div wicket:id="feedbackMessages"></div>
        </div>
    </div>
</wicket:enclosure>

</body>
</html>
